apiVersion: v1
kind: Service
metadata:
  name: test-nginx-svc
spec:
  selector:
    app: test-nginx
  type: NodePort
  ports:
    - port: 8080 # 서비스 포트
      targetPort: 80 # 컨테이너 포트
      nodePort: 30002

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: container-name
        imagePullPolicy: Always
        image: nginx:1.14
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        volumeMounts:
          - name: podinfo
            mountPath: /etc/podinfo
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
      restartPolicy: Always
